<!-- <input class="border border-5 mb-3 me-4" type="text" name="" id="" [(ngModel)]="msg"> -->
<div class="d-flex justify-content-center">

<mat-form-field class="inputbox" *ngIf="isadmin">
    <mat-label>User Group</mat-label>
    <mat-select required [(ngModel)]="mailmsg">
        <mat-option *ngFor="let user of usergroup" [value]="user">{{user.Name}}</mat-option>
    </mat-select>
</mat-form-field>
</div>
<div class="d-flex justify-content-center">
    
    <button *ngIf="isadmin" class="border border-5 mt-2 mb-3 mx-2" matRippleDisabled mat-mini-fab color="primary"
        (click)="mail()"><mat-icon> mail_outline</mat-icon></button>
        <button  *ngIf="isadmin" class="border border-5  mt-2 mb-3 me-2 big" matRippleDisabled mat-mini-fab color="primary"
        (click)="route()"><mat-icon>contact_support</mat-icon></button>
    <button *ngIf="!isadmin" class="border border-5 ms-2 mt-2 mb-3 me-2 big" matRippleDisabled mat-mini-fab color="primary"
        (click)="refreshgrid()"><mat-icon>refresh</mat-icon></button>
    <button *ngIf="!isadmin" class="border border-5  mt-2 mb-3 me-2 big" matRippleDisabled mat-mini-fab color="primary"
        (click)="xlsxwriter()"><mat-icon>cloud_download</mat-icon></button>
        <button *ngIf="!isadmin" class="border border-5  mt-2 mb-3 me-3 big" matRippleDisabled mat-mini-fab color="primary"
        (click)="route()"><mat-icon>contact_support</mat-icon></button>
    
    <div><button mat-mini-fab *ngIf="isadmin" class="border border-5  mt-2 mb-3 me-2 small" color="primary"
            (click)="refreshgrid()"><mat-icon>refresh</mat-icon></button>
    </div>
    <div><button mat-mini-fab *ngIf="isadmin" class="border border-5  mt-2 mb-3 me-2 small" color="primary"
            (click)="xlsxwriter()"><mat-icon>cloud_download</mat-icon></button>
    </div>
</div>
<div *ngIf="isadmin" class="d-flex justify-content-center">
    <mat-form-field class="me-2 inputbox">
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="startdate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>MM/DD/YYYY</mat-hint>
    </mat-form-field>

    <mat-form-field class="ms-2 inputbox">
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="picker1" [(ngModel)]="enddate">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-hint>MM/DD/YYYY</mat-hint>
    </mat-form-field>
</div>
<div *ngIf="isadmin" class="d-flex justify-content-center">
    <p *ngIf="mailmsg!='' && mailmsg!=undefined" class=" custompara mb-2">Mail To: {{mailmsg.Mailid}}</p>
</div>
<hr>
<ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-material" [rowData]="rowData"
    [columnDefs]="columnDefs" [pagination]="true"  [gridOptions]="gridOptions">
</ag-grid-angular>
