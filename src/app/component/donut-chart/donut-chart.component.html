<!-- donut-chart.component.html -->
<div class="shadow-lg border border-dark border-1 p-2 mt-4 mb-3 d-flex flex-column customcss"
    style="width: 100%; margin-bottom: 10px;" [ngStyle]="{ 'height': grpcount*3 + 'rem' }">
        <mat-form-field class="example-form-field">
            <mat-label> Date Range Filter</mat-label>
            <mat-date-range-input [rangePicker]="rangePicker">
                <input matStartDate #startDateInput placeholder="Start date">
                <input matEndDate #endDateInput placeholder="End date">
            </mat-date-range-input>
            <!-- <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                    <button mat-button matDateRangePickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" (click)="filterbydate(startDateInput.value,endDateInput.value)" matDateRangePickerApply>Apply</button>
                </mat-date-range-picker-actions>
            </mat-date-range-picker>
        </mat-form-field>

    <div class="d-flex justify-content-end" id="donut-chartdiv" style="width: 100%;  margin-bottom: 10px;"
        [ngStyle]="{ 'height': grpcount*5.5 + 'rem' }">
    </div>


</div>
<hr>
