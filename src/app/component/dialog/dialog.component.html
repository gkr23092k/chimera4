<!-- <h1 mat-dialog-title>Hi User</h1> -->
<div mat-dialog-content>
    <p>Credited</p>
    <div class="d-md-flex justify-content-md-center">
        <mat-form-field class="me-sm-1 example-full-width">
            <mat-label>AccountBalance</mat-label>
            <input matInput [type]="'number'" [(ngModel)]="data.newaccbalance">
        </mat-form-field>
        <mat-form-field class="ms-sm-1 example-full-width">
            <mat-label>InHandBalance</mat-label>
            <input matInput [type]="'number'" [(ngModel)]="data.newihbbalance">
        </mat-form-field>
    </div>
    <mat-form-field class="example-full-width ">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput [(ngModel)]="data.comment" placeholder="Ex. surprise gift..."></textarea>
    </mat-form-field>
    <div>
        <div mat-dialog-actions class="d-flex justify-content-center">
            <button mat-button class="okbutton" [mat-dialog-close]="data" cdkFocusInitial>ADD</button>
            <button mat-button class="nobutton" (click)="onNoClick()">Cancel</button>
        </div>
    </div>
</div>
