<!-- <h1 mat-dialog-title>Hi User</h1> -->
<div mat-dialog-content>
    <p>Credited</p>
    <div class="d-md-flex justify-content-md-center">
        <mat-form-field class="me-sm-1">
            <mat-label>AccountBalance</mat-label>
            <input matInput [type]="'number'" [(ngModel)]="data.newaccbalance">
        </mat-form-field>
        <mat-form-field class="ms-sm-1">
            <mat-label>InHandBalance</mat-label>
            <input matInput [type]="'number'" [(ngModel)]="data.newihbbalance">
        </mat-form-field>
    </div>
    

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>ADD</button>
        <button mat-button color="primary"(click)="onNoClick()">Cancel</button>
    </div>
</div>
