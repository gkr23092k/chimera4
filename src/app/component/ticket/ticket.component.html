<!-- Header section -->
<div class="d-flex justify-content-between align-items-center container mt-3 border border-5 rounded-5"
    style="background-color: #003153; color: aliceblue;">
    <h1 class="text-center">GORA SUPPORT</h1>
    <button mat-button class="nobutton me-4" [routerLink]="'chhk'">Back</button>
</div>

<div class="container border border-1 mb-2 mt-3">
    <b>
        <h1>FEATURE REQUEST</h1>
    </b>
    <mat-form-field class="example-full-width mt-3">
        <mat-label>Fill the Issue</mat-label>
        <textarea matInput [(ngModel)]="descriptionfeature"
            placeholder="Ex: Please remove material on this date..."></textarea>
    </mat-form-field>

    <!-- Buttons section -->
    <div class="d-flex justify-content-center mt-3">
        <button mat-button class="okbutton" (click)="onOKClick('Feature')">ADD</button>
        <!-- <button mat-button class="nobutton" (click)="onNOClick()">Cancel</button> -->
    </div>

    <!-- Kanban board section -->
    <div class="d-md-flex justify-md-content-center mt-5">
        <div class="example-container">
            <div class="d-flex justify-content-center">
                <h1>To do</h1>
            </div>
            <div cdkDropList #todoListfeature="cdkDropList" [cdkDropListData]="todofeature"
                [cdkDropListConnectedTo]="[doneListfeature, progressListfeature]" class="example-list"
                (cdkDropListDropped)="dropfeature($event)">
                <div class="example-box no-wrap" *ngFor="let item of todofeature" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div class="d-flex justify-content-center">
                <h1>In Progress</h1>
            </div>
            <div cdkDropList #progressListfeature="cdkDropList" [cdkDropListData]="progressfeature"
                [cdkDropListConnectedTo]="[doneListfeature, todoListfeature]" class="example-list"
                (cdkDropListDropped)="dropfeature($event)">
                <div class="example-box" *ngFor="let item of progressfeature" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div class="d-flex justify-content-center">
                <h1>Done</h1>
            </div>
            <div cdkDropList #doneListfeature="cdkDropList" [cdkDropListData]="donefeature"
                [cdkDropListConnectedTo]="[todoListfeature, progressListfeature]" class="example-list"
                (cdkDropListDropped)="dropfeature($event)">
                <div class="example-box" *ngFor="let item of donefeature" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
</div>


<div class="container border border-1 mb-2">
    <b>
        <h1>TICKET PROGRESS</h1>
    </b>
    <mat-form-field class="example-full-width mt-3">
        <mat-label>Fill the Issue</mat-label>
        <textarea matInput [(ngModel)]="description"
            placeholder="Ex: Please remove material on this date..."></textarea>
    </mat-form-field>

    <!-- Buttons section -->
    <div class="d-flex justify-content-center mt-3">
        <button mat-button class="okbutton" (click)="onOKClick('Fix')">ADD</button>
        <!-- <button mat-button class="nobutton" (click)="onNOClick()">Cancel</button> -->
    </div>

    <!-- Kanban board section -->
    <div class="d-md-flex justify-md-content-center mt-5">
        <div class="example-container">
            <div class="d-flex justify-content-center">
                <h1>To do</h1>
            </div>
            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[doneList, progressList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box no-wrap" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div class="d-flex justify-content-center">
                <h1>In Progress</h1>
            </div>
            <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="progress"
                [cdkDropListConnectedTo]="[doneList, todoList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div class="d-flex justify-content-center">
                <h1>Done</h1>
            </div>
            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList, progressList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
</div>
<hr>
