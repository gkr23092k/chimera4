<div class="d-flex justify-content-between align-items-center container mt-3 border border-5 rounded-5"
    style="background-color: #003153; color: aliceblue;">
    <h1 class="text-center">GORA SUPPORT </h1>
    <button mat-button class="nobutton me-4" [routerLink]="'chhk'">Back</button>
</div>

<div class="container mt-3">
  

    <mat-form-field class="example-full-width ">
        <mat-label>Fill the Issue</mat-label>
        <textarea matInput [(ngModel)]="description"
            placeholder="EX :Please remove material on this date..."></textarea>
    </mat-form-field>
    <div class="d-flex justify-content-center">
        <button mat-button class="okbutton" (click)="onOKClick()">ADD</button>
        <!-- <button mat-button class="nobutton" (click)="onNOClick()">Cancel</button> -->
    </div>
    <div class="d-flex justify-content-center mt-5">

        <div class="example-container ">
            <div class="d-flex justify-content-center">

                <h1>To do</h1>
            </div>

            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[doneList, progressList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div class="d-flex justify-content-center">

                <h1>In Progress</h1>
            </div>

            <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="progress"
                [cdkDropListConnectedTo]="[doneList, todoList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div class="d-flex justify-content-center">

                <h1>Done</h1>
            </div>

            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList, progressList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
</div>
